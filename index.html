<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Page Title</title>
</head>

<body>
    <script>
        // Your JavaScript goes here!


        playGame();

        function getComputerChoice() {
            var rps = Math.random()
            if (rps < 0.33) {
                return "rock";
            } else if (rps < 0.67) {
                return "paper";
            } else {
                return "scissors";
            }
        }

        function getHumanChoice() {
            var humchoice = String(prompt("What's your choice?"));
            return humchoice;
        }






        function playGame() {
            const humanSelection = getHumanChoice();
            const computerSelection = getComputerChoice();

            function playRound(humanChoice, computerChoice) {
                const h = humanChoice.toLowerCase();
                const c = computerChoice.toLowerCase();

                if (h == c) {
                    console.log("It's a tie");
                } else if (h == "scissor" && c == "paper") {
                    console.log("You win! Scissor beats paper");
                    humanScore += 1;
                } else if (h == "paper" && c == "rock") {
                    console.log("You win!");
                    humanScore += 1;
                } else if (h == "rock" && c == "scissor") {
                    console.log("You win!");
                    humanScore += 1;
                } else if (h == "scissor" && c == "rock") {
                    console.log("You lose!");
                    computerScore += 1;
                } else if (h == "paper" && c == "scissor") {
                    console.log("You lose!");
                    computerScore += 1;
                } else if (h == "rock" && c == "paper") {
                    console.log("You lose!");
                    computerScore += 1;
                }
            }

            var computerScore = 0;
            var humanScore = 0;

            playRound(humanSelection, computerSelection);



        }




    </script>
</body>

</html>
